spring:
  application:
    name: knowledge-ai
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/knowledge
    username: dev
    password: dev
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  ai:
    ollama:
      base-url: http://localhost:11434
      embedding:
        model: nomic-embed-text
        options:
          truncate: true
      chat:
        model: qwen2.5:3b-instruct

rag:
  model: qwen2.5:3b-instruct
  top-k-default: 8
  top-k-max: 10
  similarity-threshold: 0.20
  prompt-template: classpath:prompts/rag-answer.st
  streaming-enabled: true
  max-context-documents: 10

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework: INFO

ingest:
  chunk-size: 1024
  chunk-overlap: 128
  embedding-batch-size: 16
  embedding-max-tokens: 128
  max-text-length: 20000000
